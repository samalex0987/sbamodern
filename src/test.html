<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <h1>YOUR CART</h1>

    <div>
        <h1>APPLE</h1>
        <button onclick="Addtocart('Apple')" class="btn btn-primary">ADD TO CART</button>
    </div>
    <div>
        <h1>ORANGE</h1>
        <button onclick="Addtocart('Orange')" class="btn btn-primary">ADD TO CART</button>
    </div>

    <h1>CART</h1>
    <div id="cart">

    </div>

    <script>

        let cart = []
        function Addtocart(product){

            cart.push(product)
            document.getElementById("cart").innerHTML = ""
            for(i of cart){
                
                document.getElementById("cart").innerHTML += i + "<br>"
            }
        }

    </script>

</body>
</html>
