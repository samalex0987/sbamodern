<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <input type="number" name="" id="dob">
   <button onclick="Saymyname()">Click</button>
    <script>

       //do a action only when needed while interacting or sequence

       function Saymyname(){
        
        let dob = document.getElementById("dob").value 
        const user = new Date()
        user.setFullYear(dob)
        const current = new Date()
          alert(user.getFullYear() - current.getFullYear())
          
       }

    </script>
    
</body>
</html>
